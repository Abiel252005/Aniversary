<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="screen-orientation" content="landscape">
  <title>Corazón Floral para Nallely</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="rotate-device">
    <p>Por favor, gira tu dispositivo a modo horizontal para una mejor experiencia.</p>
  </div>
  <div id="start-overlay"></div>
  <div class="heart-container" id="heart-container">
    <div class="text-container">
      <h1>I LOVE YOU</h1>
      <p>Me enamoré de ti mi amada Nallely hace...</p>
      <div id="counter">0 días, 0 horas, 0 minutos, 0 segundos</div>
    </div>
    <div id="falling-leaves"></div>
  </div>
  <div class="love-letter">
    <h2>Para mi amada Nallely</h2>
    <p id="typewriter-text"></p>
  </div>
  <audio id="background-music" loop>
    <source src="Futile devices.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <script src="script.js"></script>
</body>
</html>
